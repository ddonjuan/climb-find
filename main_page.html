<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main_page.css">
    <title>Climb Finder</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAppn1zQQF3qpm3fLCF0kIwUCrLCV54XPg&callback=initMap"
        type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <div class="container">
        <div class="header-container">
            <div class="header">
                <span>Image</span>
                <input type="text">
                <button class="submit">Find A Climb</button>
            </div>
        </div>

        <div class="info-container">
            <div id="map-container">
                <div id="map-area">
                </div>
            </div>

            <div class="climbing-list-container">
                <div class="driving-directions inner hidden">
                    <div class="location-content">
                        <div class="nav-list">
                            <div class="gym-tab">Gym Info</div>
                            <div class="directions-tab">Directions</div>
                            <div class="back">Back To List</div>
                        </div>
                        <div class="info inner-layer">GYM INFO</div>
                        <div class="directions inner-layer hidden"></div>

                    </div>
                </div>
                <div class="climbing-list inner"></div>
            </div>
        </div>

    </div>

</body>

</html>
